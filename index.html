<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="js/popcorn-complete.min.js"></script>
	<script src="js/jquery.js"></script>
	<script src="js/script.js"></script>
	<script src="js/scrollReveal.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="js/lightbox.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">	
	<link rel="stylesheet" href="css/lightbox.css">
	<link rel="stylesheet" href="css/main.css">
	<title>skylight</title>
	<script>
        window.scrollReveal = new scrollReveal();
    </script>
	<script>
		document.addEventListener("DOMContentLoaded", function () {
			var $pop = Popcorn(".main-video");
			var $popOne = Popcorn(".outside-video");
			var dataGutter = $(".data-gutter");

			function indicateData(whichIcon){
				dataGutter.attr("automated","true");
		        dataGutter.addClass("show-gutter");
		        flashIcon(whichIcon);
		        setTimeout(function(){
		            dataGutter.removeClass("show-gutter");
		            dataGutter.attr("automated","false");
		        }, 3000)
		    }

		    function flashIcon(targetIcon){
		        var icon = $(targetIcon);
		        icon.addClass("flash-icon");
		        setTimeout(function(){
		            icon.removeClass("flash-icon");
		        }, 3000)
		    }


			$pop.play();


			//***** Context Link Firing Times *****//

			$pop.code({
				start: 1,
				end: 4,
				onStart: 
					function( options ) {
						document.getElementById('contextLink').innerHTML = "<h3 data-scroll-reveal='enter from top over 3s' class='sideNotification'>Click to hear from RÃ­os Montt's daughter</h3>"
					},
				onEnd:
					function( options ) {
						document.getElementById('contextLink').innerHTML = "<button type='button' class='btn btn-inverse btn-sm'><i class='fa fa-play'></i> Montt's Daughter</button>"
					}, 
				target: "contextLink"
			});

			$pop.code({
				start: 5,
				end: 8,
				onStart: 
					function( options ) {
						document.getElementById('contextLink1').innerHTML = "<h3 data-scroll-reveal='enter from top over 3s'>Go outside the courtroom</h3>"
					},
				onEnd:
					function( options ) {
						document.getElementById('contextLink1').innerHTML = "<button type='button' class='btn btn-inverse btn-sm secondButton'><i class='fa fa-play'> Outside Interviews</button>"
					},
				target: "contextLink1"
			});


			//***** Data Gutter Firing Times *****//

			$pop.code({
				start: 3,
				onStart: function() {
					indicateData(".fa-file-text-o");
				},
				target: "data-gutter"
			});


			$pop.code({
				start: 7,
				onStart: function() {
					indicateData(".fa-newspaper-o");
				},
				target: "data-gutter"
			});

			$pop.code({
				start: 11,
				onStart: function() {
					indicateData(".fa-camera");
				},
				target: "data-gutter"
			});			

			document.getElementById('contextLink').onclick = function () {
				$pop.pause();
				$('.main-video').removeClass('active');
				$('.outside-video').addClass('active');
				$popOne.load();
				$popOne.play();
				$(document.getElementById('contextLink').innerHTML = "<h3 data-scroll-reveal='enter from top over 3s'>Return</h3>");
				document.getElementById('contextLink').onclick = function () {
					$popOne.pause();
					$('.outside-video').removeClass('active');
					$('.main-video').addClass('active');
					$pop.play();
					$(document.getElementById('contextLink').innerHTML = "<button type='button' class='btn btn-inverse btn-sm'><i class='fa fa-play'> Montt's Daughter</button>")
				}
			}

			document.getElementById('contextLink1').onclick = function () {
				$pop.pause();
				$('.main-video').removeClass('active');
				$('.outside-video2').addClass('active');
				var $popTwo = Popcorn(".outside-video2");
				$popTwo.load();
				$popTwo.play();
				$(document.getElementById('contextLink1').innerHTML = "<h3 data-scroll-reveal='enter from top over 3s'>Return</h3>")
				document.getElementById('contextLink1').onclick = function () {
					$popTwo.pause();
					$('.outside-video2').removeClass('active');
					$('.main-video').addClass('active');
					$pop.play();
					$(document.getElementById('contextLink1').innerHTML = "<button type='button' class='btn btn-inverse btn-sm secondButton'><i class='fa fa-play'> Outside Interviews</button>");
				}
			}

		}, false);
	</script>
</head>
<body>
	<div class="container-fluid">
		<main>
			<div class="main-video-wrapper">
				<video play loop controls class="main-video active">
					<source src="https://s3.amazonaws.com/skylighthackathon/testimoy720.mp4" type="video/mp4"/>
				</video>
				<video controls class="outside-video">
					<source src="https://s3.amazonaws.com/skylighthackathon/zury720.mp4" type="video/mp4"/>
				</video>
				<video play controls class="outside-video2">
					<source src="https://s3.amazonaws.com/skylighthackathon/vox720.mp4" type="video/mp4"/>
				</video>
			</div>
			<div class="popup-links">
				<div id="contextLink"></div>
				<div id="contextLink1"></div>
				<div id="contextLink2"></div>
				<div id="contextLink2"></div>
			</div>
			<div class="data-gutter col-xs-1" automated="false">
				<div class="relative">
					<a href="img/Selection_Witness.jpg" data-lightbox="image-1" data-title="Selection Whitness'">
						<i class="fa fa-file-text-o"></i>
					</a>
				</div>
				<div class="relative">
					<a href="img/Prensa_Libre_130322.jpg" data-lightbox="image-2" data-title="From 'Prensa Libre'">
						<i class="fa fa-newspaper-o"></i>
					</a>
				</div>
				<div class="relative">
					<a href="img/Ixil_Triangle_2.jpg" data-lightbox="image-3" data-title="Triangle">
						<i class="fa fa-camera"></i>
					</a>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
